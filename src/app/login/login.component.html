<div class="login-form">
    <p>Login</p>
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="email@domain.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [formControl]="password" requred [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <div class = "buttons">
        <button mat-fab extended id="login-button" (click)="attemptLogin()">Login</button>
        <button mat-fab extended id="register-button">Register</button>
    </div>
</div>
