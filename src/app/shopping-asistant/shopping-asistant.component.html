<form [formGroup]="form">  
    <mat-form-field>
        <mat-label>Search terms</mat-label>
        <input matInput formControlName="searchHits" placeholder="Shoes, Laptop, Umbrella" required>
        <mat-error>{{getErrorSearchTerms()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Starting price</mat-label>
        <input type="number" formControlName="budget"  matInput placeholder="300" required>
        <mat-error>{{getErrorBudget()}}</mat-error>
    </mat-form-field>
</form>
<div class = "buttons">
    <button mat-fab extended id="add-button" (click)="proceedSearchRecommended()">Add</button>
</div>
<div class = "recommendations" >
    <app-similar-listing *ngFor = "let item of recommendedListings$" [listing]="item"></app-similar-listing>
</div>
