<p *ngIf="name.length==0">Displaying last {{pageSizePreview}} listings posted</p>
<p *ngIf="name.length!=0 && price.length==0">Found a total of {{totalSearchResults}} search results for "{{name}}"</p>
<p *ngIf="name.length!=0 && price.length!=0">Found a total of {{totalSearchResults}} search results for "{{name}}" with price near {{price}}</p>
<div>
        <div class="grid" *ngFor="let item of listings">
            <app-listing-card [listing]="item"></app-listing-card>
        </div>
        <mat-paginator [length]="totalSearchResults"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     (page) ="pageChanged($event)"
                    aria-label="Select page">
        </mat-paginator>
</div>
